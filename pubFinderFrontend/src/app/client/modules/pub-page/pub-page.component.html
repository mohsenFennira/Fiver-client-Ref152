 <!-- Single Page Header start -->
 <div class="container-fluid page-header py-5">
  <h1 class="text-center text-white display-6">Shop</h1>
  <ol class="breadcrumb justify-content-center mb-0">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item"><a href="#">Pages</a></li>
      <li class="breadcrumb-item active text-white">Shop</li>
  </ol>
</div>
<!-- Single Page Header End -->


 <!-- Fruits Shop Start-->
 <div class="container-fluid fruite py-5">
  <div class="container py-5">
      <h1 class="mb-4">PubFinder shop</h1>
      <div class="row g-4">
          <div class="col-lg-12">
              <div class="row g-4">
                  <div class="col-xl-3">
                      <div class="input-group w-100 mx-auto d-flex">
                          <input type="search" class="form-control p-3" placeholder="keywords" aria-describedby="search-icon-1">
                          <span id="search-icon-1" class="input-group-text p-3"><i class="fa fa-search"></i></span>
                      </div>
                  </div>
                  <div class="col-6"></div>

              </div>
              <div class="row g-4">
                  <div class="col-lg-3">
                      <div class="row g-4">
                          <div class="col-lg-12">
                              <div class="mb-3">
                                  <h4>Categories</h4>
                                  <ul class="list-unstyled fruite-categorie">
                                      <li>
                                          <div class="d-flex justify-content-between fruite-name"[ngClass]="{ 'selected': categorySelected === 'Product' }" >
                                              <a  style="cursor: pointer;" (click)="catgeroySeleted('Product')"><i class="fas fa-apple-alt me-2"></i>Products</a>
                                              <span>(3)</span>
                                          </div>
                                      </li>
                                      <li>
                                          <div class="d-flex justify-content-between fruite-name"[ngClass]="{ 'selected': categorySelected === 'Foods' }" >
                                              <a  style="cursor: pointer;"(click)="catgeroySeleted('Foods')"><i class="fas fa-apple-alt me-2"></i>Fruits</a>
                                              <span>(5)</span>
                                          </div>
                                      </li>
                                      <li>
                                          <div class="d-flex justify-content-between fruite-name" [ngClass]="{ 'selected': categorySelected === 'Services' }">
                                              <a   style="cursor: pointer;" (click)="catgeroySeleted('Services')" ><i class="fas fa-apple-alt me-2 "></i>Services</a>
                                              <span>(2)</span>
                                          </div>
                                      </li>
                                      <li>
                                          <div class="d-flex justify-content-between fruite-name"[ngClass]="{ 'selected': categorySelected === 'Clothes' }">
                                              <a style="cursor: pointer;"(click)="catgeroySeleted('Clothes')"><i class="fas fa-apple-alt me-2"></i>Clothes</a>
                                              <span>(8)</span>
                                          </div>
                                      </li>
                                  </ul>
                              </div>
                          </div>
                          <div class="col-lg-12">
                              <div class="mb-3">
                                  <h4>Country</h4>
                                  <div class="mb-2">
                                      <input type="radio" class="me-2" id="Categories-1"[checked]="countrySelectedA === 'Chile'"   name="Categories-1" (click)=" countrySelected('Chile')">
                                      <label for="Categories-1"> Chile</label>
                                  </div>
                                  <div class="mb-2">
                                      <input type="radio" class="me-2" id="Categories-2"  [checked]="countrySelectedA === 'Argentina'" name="Categories-1"  (click)=" countrySelected('Argentina')">
                                      <label for="Categories-2"> Argentina</label>
                                  </div>
                              </div>
                          </div>

                      </div>
                  </div>
                  <div class="col-lg-9" *ngIf="publications">
                      <div class="row g-4 justify-content-center" *ngIf="publications.data">
                          <div class="col-md-6 col-lg-6 col-xl-4" *ngFor="let p of publications.data" (click)="pubDetail(p.idPublication)">
                              <div class="rounded position-relative fruite-item">
                                  <div class="fruite-img">
                                      <img [src]="'data:image/*;base64,'+p.image" class="img-fluid w-100 rounded-top" alt="">
                                  </div>
                                  <div class="text-white bg-secondary px-3 py-1 rounded position-absolute" style="top: 10px; left: 10px;">{{p.category}}</div>
                                  <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                                    <h4>{{p.title}}</h4>
                                    <p>{{p.description}}</p>
                                  </div>
                              </div>
                          </div>

                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- Fruits Shop End-->




 <!-- Back to Top -->
 <a  class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i class="fa fa-arrow-up"></i></a>
