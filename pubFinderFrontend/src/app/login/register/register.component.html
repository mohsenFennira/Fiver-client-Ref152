<div class="main-wrapper  account-wrapper">
  <div class="account-page">
      <div class="account-center">
          <div class="account-box">
              <form  #addform="ngForm" (ngSubmit)="register(addform)">
                  <div class="account-logo">
                      <a href="index-2.html"><img src="/assets/client/images/logo-64x64.png" alt=""></a>
                  </div>

                  <div class="form-group">
                      <label>Nombre de pila</label>
                      <input type="text" class="form-control" ngModel name="firstName">
                  </div>
                  <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" class="form-control" ngModel name="lastName">
                </div>
                <div class="form-group">
                  <label>Fecha de nacimiento</label>
                  <input type="date" class="form-control" ngModel name="dateBirth">
              </div>
              <div class="form-group">
                <label class="display-block">Género:</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="gender_male" value="MEN" [(ngModel)]="selectedGender">
                  <label class="form-check-label" for="gender_male">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="gender_female" value="WOMAN" [(ngModel)]="selectedGender">
                  <label class="form-check-label" for="gender_female">Femenina</label>
                </div>
             </div>

             <div class="form-group">
              <label for="country">Seleccionar país</label>
              <select [(ngModel)]="selectedCountry" name="nationality" ngModel class="form-control" (change)="onCountryChange()">
                <option *ngFor="let country of countries" [value]="country.code">
                  {{ country.name }}
                </option>
              </select>
            </div>
                  <div class="form-group">
                      <label>Dirección de correo electrónico</label>
                      <input type="email" class="form-control" name="email" ngModel>
                  </div>
                  <div class="form-group">
                      <label>Contraseña</label>
                      <input type="password" class="form-control" name="password" ngModel>
                  </div>

                  <div class="form-group">
                      <label>Número de teléfono móvil</label>
                      <input type="text" class="form-control" [placeholder]="selectedCountryPhoneCode" ngModel name="phonenumber">
                  </div>
                  <div class="form-group checkbox">
                      <label>
                          <input type="checkbox"[(ngModel)]="termsAgreed" name="terms"> He leído y acepto los Términos y condiciones
                      </label>
                  </div>

                  <div class="form-group text-center">
                      <button class="btn btn-primary account-btn" type="submit" [disabled]="!termsAgreed">Inscribirse</button>
                  </div>
                  <div class="text-center login-link">
                    ¿Ya tienes una cuenta? <a routerLink="/login">Acceso</a>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
