<div class="main-wrapper account-wrapper">
  <div class="account-page">
<div class="account-center">
  <div class="account-box">
              <form #addform="ngForm" (ngSubmit)="login(addform)">
                 <div class="account-logo">
                      <a href="index-2.html"><img src="/assets/client/images/logo-64x64.png" alt=""></a>
                  </div>
                  <div *ngIf="errorMessage" class="error-message">
                    {{ errorMessage }}
                  </div>
                  <div class="form-group">
                      <label>correo electrónico</label>
                      <input type="text" autofocus="" class="form-control" ngModel name="email">
                  </div>
                  <div class="form-group">
                      <label>Contraseña</label>
                      <input type="password" class="form-control" ngModel name="password">
                  </div>
                  <div class="form-group text-right">
                      <a routerLink="/forgotPassword">¿Olvidaste tu contraseña?</a>
                  </div>
                  <div class="form-group text-center">
                      <button type="submit" class="btn btn-primary account-btn">Acceso</button>
                  </div>
                  <div class="text-center register-link">
                    ¿No tienes una cuenta? <a (click)="redirectToRegister()" style="cursor: pointer;">Regístrate ahora</a>
                  </div>
              </form>
          </div>
</div>
  </div>
</div>
