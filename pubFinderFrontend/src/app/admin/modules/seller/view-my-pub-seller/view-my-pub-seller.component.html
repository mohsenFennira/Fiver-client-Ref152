
<div class="page-wrapper">
  <div class="content">
      <div class="row">
          <div class="col-sm-4 col-3">
              <h4 class="page-title">Publicaciones</h4>
          </div>
          <div class="col-sm-8 col-9 text-right m-b-20">
              <a routerLink="/seller/addMyPub" class="btn btn btn-primary btn-rounded float-right"><i class="fa fa-plus"></i> Agregar publicación</a>
          </div>
      </div>
<div class="row">
<div class="col-md-12">
  <div class="table-responsive">
    <table class="table table-border table-striped custom-table datatable mb-0">
      <thead>
        <tr>
          <th>Image</th>
          <th>Title</th>
          <th>Location</th>
          <th>Categoría</th>
          <th>Descripción</th>
          <th>Creado en</th>
          <th>Estado</th>
          <th class="text-right">Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of pubs">
          <td><img [src]="'data:image/*;base64,'+p.image" img width="28" height="28" ></td>
          <td>{{p.title}} </td>
          <td>{{p.country}}- {{p.region}}</td>
          <td>{{p.category}} </td>
          <td>{{p.shortDescription}}</td>
          <td>{{p.createdAt}}</td>
          <td >
            <div *ngIf="p.enabled; else notActive" >
                <a class="custom-badge status-green " style="cursor: pointer;" data-toggle="dropdown" aria-expanded="false">
                  Aprobado
                </a>

            </div>
            <ng-template #notActive>
            <div>
              <a class="custom-badge status-red " style="cursor: pointer;" data-toggle="dropdown" aria-expanded="false">
                Pendiente
              </a>

          </div>
        </ng-template>
        </td>
        <td class="text-right">
          <div class="dropdown dropdown-action">
            <a href="#" class="action-icon dropdown-toggle" (click)=" takeidToDelete(p.idPublication)" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="#"   data-toggle="modal" data-target="#delete_patient" (click)="deletePost(idPostTodelete)"><i class="fa fa-trash-o m-r-5"></i> Borrar</a>
            </div>
          </div>
        </td>
      </tr>

    </tbody>
  </table>
</div>
</div>
    </div>
</div>

</div>
<div id="delete_patient" class="modal fade delete-modal" role="dialog">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content">
<div class="modal-body text-center">
<img src="/assets/admin/img/sent.png" alt="" width="50" height="46">
<h3>¿Estás seguro de que deseas eliminar esta publicación?</h3>
<div class="m-t-20"> <a href="#" class="btn btn-white" data-dismiss="modal">Cerca</a>
  <button type="submit"  class="btn btn-danger" data-dismiss="modal" >Borrar</button>
</div>
</div>
</div>
</div>

</div>
